<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBITO UCHIHA - Free Fire Likes Tool</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0d0d0d, #1b1b1b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff0033;
      text-shadow: 0 0 20px #ff0033;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }
    input, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #ff0033, #ff6600);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0033;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #111;
      width: 90%;
      max-width: 400px;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
    .success { border-left: 4px solid #00ff88; }
    .error { border-left: 4px solid #ff0033; }
  </style>
</head>
<body>
  <h1>OBITO UCHIHA</h1>
  <p>üî• Free Fire Likes Tool<br>MADED BY OBITO TOOLS OWNER</p>

  <input type="text" id="uid" placeholder="Enter Free Fire UID" />
  <select id="server_name">
    <option value="ind">India</option>
    <option value="sg">Singapore</option>
    <option value="br">Brazil</option>
  </select>
  <button id="sendBtn">Send Likes üöÄ</button>

  <div class="result" id="result"></div>

  <footer>¬© 2025 OBITO TOOLS ‚Äì All Rights Reserved</footer>

  <script>
    const btn = document.getElementById('sendBtn');
    const resultBox = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const uid = document.getElementById('uid').value.trim();
      const server_name = document.getElementById('server_name').value;

      if (!uid) {
        resultBox.textContent = "‚ùå Please enter UID first!";
        resultBox.className = "result error";
        return;
      }

      resultBox.textContent = "‚è≥ Sending likes... please wait";
      resultBox.className = "result";

      try {
        const res = await fetch('/api/like', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid, server_name })
        });

        const data = await res.json();

        if (data.ok) {
          resultBox.className = "result success";
          resultBox.innerHTML =
            `<b>‚úÖ Likes Sent!</b><br>Status: ${data.status}<br><pre>${JSON.stringify(data.result, null, 2)}</pre>`;
        } else {
          resultBox.className = "result error";
          resultBox.innerHTML = `<b>‚ö†Ô∏è Error:</b> ${data.error}`;
        }
      } catch (err) {
        resultBox.className = "result error";
        resultBox.innerHTML = `<b>‚ùå Request Failed:</b> ${err.message}`;
      }
    });
  </script>
</body>
</html>
